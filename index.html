<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let num=prompt("enter a number")
    let a=(num%2==0)? "even number":"odd number";
    console.log(a);

    let marks=prompt("enter your marks");
    let b=(marks>=90)? "Grade A" :
          (marks>=75)? "Grade B" :
          (marks>=60)? "Grade C" :
          (marks>=45)? "Grade D" : "Grade F";
    console.log(b);

        let temp=prompt("enter the temperature");
        let c=(temp>=30)? "Hot" :
              (temp>=20)? "Warm" :
              (temp>=10)? "cool" : "cold";
        console.log(c);

        let age=prompt("enter your age");
        let d=(age>=65)? "Senior" :
              (age>=20)? "Adult" :
              (age>=13)? "Teen" : "Child";
        console.log(d);
    </script>
</body>
</html>
